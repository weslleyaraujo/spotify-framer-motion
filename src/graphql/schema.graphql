# ==
# Global interfaces
# ==
type Image {
  url: String!
}

interface Artist {
  id: ID!
  name: String!
  monthly_listeners: Int!
  cover: Image!
}

interface Album {
  id: ID!
  name: String!
  artist: ID!
  songs: [Song!]!
  cover: Image!
}

interface Song {
  id: ID!
  name: String!
  artist_id: ID!
  album_id: ID!
}

# ==
# Application interfaces
# ==
type Node {
  id: ID!
}

type User {
  id: ID!
  name: String!
}

interface Item {
  id: ID!
}

type AlbumItem implements Item {
  id: ID!
  name: String!
  artist: ID!
  songs: [Song!]!
  cover: Image!
}

type ArtistItem implements Item {
  id: ID!
  name: String!
}

type PlaylistItem implements Item {
  id: ID!
  name: String!
}

type Section {
  id: ID!
  title: String!
  items: [Item!]!
}

type Feed {
  id: ID!
  sections: [Section!]!
}

type Query {
  user: User!
  feed: Feed!
}
