# ==
# Global interfaces
# ==
type Image {
  url: String!
}

type Artist {
  id: ID!
  name: String!
  monthly_listeners: Int!
  cover: Image!
}

type Album {
  id: ID!
  name: String!
  artist: Artist!
  songs: [Song!]!
  cover: Image!
}

type Song {
  id: ID!
  name: String!
  artist_id: ID!
  album_id: ID!
}

# ==
# Application interfaces
# ==
type User {
  id: ID!
  name: String!
}

type Node {
  id: ID!
}

type Feed implements Node {
  id: ID!
}

type Query {
  user: User!
  feed: Feed!
}
