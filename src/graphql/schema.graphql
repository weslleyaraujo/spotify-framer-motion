# ==
# Global interfaces
# ==

interface Artist {
  id: ID!
  name: String!
  monthlyListeners: Int!
  cover: String!
}

interface Album {
  id: ID!
  name: String!
  artist: ID!
  songs: [Song!]!
  cover: String!
}

interface Song {
  id: ID!
  name: String!
  artistId: ID!
  albumId: ID!
}

# ==
# Application interfaces
# ==
type Node {
  id: ID!
}

type User {
  id: ID!
  name: String!
}

enum SectionType {
  ALBUM
  ARTIST
  PLAYLIST
}

type SectionItem {
  id: ID!
  name: String!
  cover: String!
  type: SectionType!
  contentId: ID!
}

type Section {
  id: ID!
  title: String!
  items: [SectionItem!]!
}

type Feed {
  id: ID!
  sections: [Section!]!
}

type Query {
  user: User!
  feed: Feed!
}
