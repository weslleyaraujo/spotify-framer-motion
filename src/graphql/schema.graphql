type Image {
  url: String!
}

type Artist {
  id: ID!
  name: String!
  monthly_listeners: Int!
  cover: Image!
}

type Album {
  id: ID!
  artist: Artist!
  songs: [Song!]!
}

type Song {
  id: ID!
  name: String!
  artist: Artist!
  album: Album!
}

type User {
  id: ID!
  name: String!
}

type Query {
  user: User!
}
