overwrite: true
schema: "src/graphql/schema.graphql"
generates:
  src/graphql/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      hooksImportFrom: "@apollo/react-hooks"
